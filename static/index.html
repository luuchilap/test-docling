<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF RAG with Milvus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="file"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="file"] {
            padding: 8px;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .result h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .result pre {
            background: white;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error {
            background: #fee;
            border-left-color: #e74c3c;
            color: #c0392b;
        }

        .success {
            background: #efe;
            border-left-color: #27ae60;
            color: #229954;
        }

        .file-id-display {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: monospace;
            word-break: break-all;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .two-column {
                grid-template-columns: 1fr;
            }
        }

        .vector-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }

        .vector-item strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ PDF RAG with Milvus</h1>

        <!-- Upload Section -->
        <div class="card">
            <h2>1. Upload Document</h2>
            <div class="form-group">
                <label for="pdfFile">Select Document File:</label>
                <input type="file" id="pdfFile" accept=".pdf,.docx,.pptx,.xlsx,.md,.html,.htm,.csv,.png,.jpg,.jpeg,.tiff,.bmp,.webp">
                <p style="font-size: 0.85em; color: #666; margin-top: 5px;">
                    Supported formats: PDF, DOCX, PPTX, XLSX, Markdown, HTML, CSV, PNG, JPEG, TIFF, BMP, WEBP
                </p>
            </div>
            <button onclick="uploadPDF()" id="uploadBtn">Upload Document</button>
            <div id="uploadResult"></div>
        </div>

        <!-- Query Section -->
        <div class="card">
            <h2>2. Query Document</h2>
            <div class="form-group">
                <label for="fileId">File ID:</label>
                <input type="text" id="fileId" placeholder="Enter file_id from upload">
            </div>
            <div class="form-group">
                <label for="query">Your Question:</label>
                <textarea id="query" placeholder="What is the conclusion?"></textarea>
            </div>
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" id="showSimilarity" style="width: auto;">
                    Show cosine similarity scores
                </label>
            </div>
            <button onclick="queryDocument()" id="queryBtn">Query Document</button>
            <div id="queryResult"></div>
        </div>

        <!-- Inspect Vectors Section -->
        <div class="card">
            <h2>3. Inspect Vectors</h2>
            <div class="form-group">
                <label for="inspectFileId">File ID (optional, leave empty for all):</label>
                <input type="text" id="inspectFileId" placeholder="Enter file_id or leave empty">
            </div>
            <div class="form-group">
                <label for="inspectLimit">Limit:</label>
                <input type="number" id="inspectLimit" value="10" min="1" max="100">
            </div>
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" id="showFullContent" style="width: auto;">
                    Show full content (not just preview)
                </label>
            </div>
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" id="showVectors" style="width: auto;">
                    Show embedding vectors (all 1536 numbers)
                </label>
            </div>
            <button onclick="inspectVectors()" id="inspectBtn">Inspect Vectors</button>
            <div id="inspectResult"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        async function uploadPDF() {
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            const uploadBtn = document.getElementById('uploadBtn');
            const resultDiv = document.getElementById('uploadResult');

            if (!file) {
                showError(resultDiv, 'Please select a document file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="loading"></span>Uploading...';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/upload-pdf`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess(resultDiv, `
                        <h3>âœ“ Upload Successful!</h3>
                        <div class="file-id-display">
                            <strong>File ID:</strong> ${data.file_id}<br>
                            <strong>Chunks Created:</strong> ${data.chunks_created}<br>
                            <strong>Vector IDs Count:</strong> ${data.vector_ids_count}
                        </div>
                        <p style="margin-top: 10px;">
                            <button onclick="copyToClipboard('${data.file_id}')" style="width: auto; padding: 8px 15px; font-size: 14px;">
                                Copy File ID
                            </button>
                        </p>
                    `);
                    // Auto-fill file ID in query form
                    document.getElementById('fileId').value = data.file_id;
                } else {
                    showError(resultDiv, `Error: ${data.detail || 'Upload failed'}`);
                }
            } catch (error) {
                showError(resultDiv, `Error: ${error.message}`);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = 'Upload PDF';
            }
        }

        async function queryDocument() {
            const fileId = document.getElementById('fileId').value.trim();
            const query = document.getElementById('query').value.trim();
            const showSimilarity = document.getElementById('showSimilarity').checked;
            const queryBtn = document.getElementById('queryBtn');
            const resultDiv = document.getElementById('queryResult');

            if (!fileId || !query) {
                showError(resultDiv, 'Please enter both File ID and Query');
                return;
            }

            queryBtn.disabled = true;
            queryBtn.innerHTML = '<span class="loading"></span>Querying...';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/query?show_similarity=${showSimilarity}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        file_id: fileId,
                        query: query
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    let html = `
                        <h3>Answer:</h3>
                        <pre>${data.answer}</pre>
                        <p style="margin-top: 10px; color: #666; font-size: 0.9em;">
                            <strong>File ID:</strong> ${data.file_id}<br>
                            <strong>Query:</strong> ${data.query}
                        </p>
                    `;
                    
                    // Add similarity scores if available
                    if (showSimilarity && data.similarity_scores) {
                        html += `
                            <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #667eea;">
                                <h3 style="color: #667eea; margin-bottom: 10px;">Cosine Similarity Scores</h3>
                                ${data.similarity_explanation ? `
                                    <div style="background: white; padding: 10px; border-radius: 6px; margin-bottom: 15px; font-size: 0.9em;">
                                        <strong>How it works:</strong><br>
                                        ${data.similarity_explanation.description}<br><br>
                                        <strong>Formula:</strong> <code>${data.similarity_explanation.formula}</code><br>
                                        <strong>Range:</strong> ${data.similarity_explanation.range}<br>
                                        <strong>Interpretation:</strong> ${data.similarity_explanation.interpretation}
                                    </div>
                                ` : ''}
                                <div style="display: grid; gap: 10px;">
                        `;
                        
                        data.similarity_scores.forEach((item, index) => {
                            const similarityColor = item.cosine_similarity > 0.7 ? '#27ae60' : 
                                                   item.cosine_similarity > 0.5 ? '#f39c12' : '#e74c3c';
                            html += `
                                <div style="background: white; padding: 15px; border-radius: 6px; border-left: 3px solid ${similarityColor};">
                                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                        <strong>Chunk ${index + 1}</strong>
                                        <span style="font-size: 1.2em; font-weight: bold; color: ${similarityColor};">
                                            ${item.similarity_percentage}%
                                        </span>
                                    </div>
                                    <div style="font-size: 0.85em; color: #666; margin-bottom: 8px;">
                                        Cosine Similarity: <code>${item.cosine_similarity.toFixed(4)}</code><br>
                                        L2 Distance: <code>${item.l2_distance.toFixed(4)}</code>
                                    </div>
                                    <div style="background: #f0f0f0; padding: 10px; border-radius: 4px; font-size: 0.9em; max-height: 150px; overflow-y: auto;">
                                        ${item.chunk_text.substring(0, 200)}${item.chunk_text.length > 200 ? '...' : ''}
                                    </div>
                                </div>
                            `;
                        });
                        
                        html += `
                                </div>
                            </div>
                        `;
                    }
                    
                    showSuccess(resultDiv, html);
                } else {
                    showError(resultDiv, `Error: ${data.detail || 'Query failed'}`);
                }
            } catch (error) {
                showError(resultDiv, `Error: ${error.message}`);
            } finally {
                queryBtn.disabled = false;
                queryBtn.innerHTML = 'Query Document';
            }
        }

        async function inspectVectors() {
            const fileId = document.getElementById('inspectFileId').value.trim();
            const limit = document.getElementById('inspectLimit').value;
            const showFullContent = document.getElementById('showFullContent').checked;
            const showVectors = document.getElementById('showVectors').checked;
            const inspectBtn = document.getElementById('inspectBtn');
            const resultDiv = document.getElementById('inspectResult');

            inspectBtn.disabled = true;
            inspectBtn.innerHTML = '<span class="loading"></span>Loading...';
            resultDiv.innerHTML = '';

            try {
                const url = `${API_BASE}/inspect-vectors?limit=${limit}&full_content=${showFullContent}&show_vectors=${showVectors}${fileId ? `&file_id=${encodeURIComponent(fileId)}` : ''}`;
                const response = await fetch(url);

                const data = await response.json();

                if (response.ok) {
                    if (data.vectors && data.vectors.length > 0) {
                        let html = `<h3>Found ${data.count} Vector(s):</h3>`;
                        data.vectors.forEach((vector, index) => {
                            const content = showFullContent && vector.full_content 
                                ? `<div style="background: white; padding: 15px; border-radius: 6px; margin-top: 10px; max-height: 400px; overflow-y: auto; white-space: pre-wrap; word-wrap: break-word;">${vector.full_content}</div>`
                                : `<em>${vector.preview}</em>`;
                            
                            let vectorDisplay = '';
                            if (showVectors && vector.embedding) {
                                const vectorStr = JSON.stringify(vector.embedding, null, 2);
                                vectorDisplay = `
                                    <div style="margin-top: 10px;">
                                        <strong>Embedding Vector (${vector.vector_values_count || vector.embedding.length} values):</strong>
                                        <div style="background: #f0f0f0; padding: 15px; border-radius: 6px; margin-top: 5px; max-height: 500px; overflow-y: auto; font-family: monospace; font-size: 11px; white-space: pre-wrap; word-wrap: break-word;">
${vectorStr}
                                        </div>
                                    </div>
                                `;
                            }
                            
                            html += `
                                <div class="vector-item">
                                    <strong>ID:</strong> ${vector.id}<br>
                                    <strong>File ID:</strong> ${vector.file_id}<br>
                                    <strong>Vector Dimension:</strong> ${vector.vector_dim}<br>
                                    <strong>Chunk Length:</strong> ${vector.chunk_length || vector.preview.length} characters<br>
                                    <strong>${showFullContent ? 'Full Content' : 'Preview'}:</strong><br>
                                    ${content}
                                    ${vectorDisplay}
                                </div>
                            `;
                        });
                        showSuccess(resultDiv, html);
                    } else {
                        showError(resultDiv, 'No vectors found');
                    }
                } else {
                    showError(resultDiv, `Error: ${data.detail || 'Inspection failed'}`);
                }
            } catch (error) {
                showError(resultDiv, `Error: ${error.message}`);
            } finally {
                inspectBtn.disabled = false;
                inspectBtn.innerHTML = 'Inspect Vectors';
            }
        }

        function showError(div, message) {
            div.innerHTML = `<div class="result error"><h3>âœ— Error</h3><pre>${message}</pre></div>`;
        }

        function showSuccess(div, message) {
            div.innerHTML = `<div class="result success">${message}</div>`;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('File ID copied to clipboard!');
            });
        }

        // Allow Enter key to submit query
        document.getElementById('query').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                queryDocument();
            }
        });
    </script>
</body>
</html>
